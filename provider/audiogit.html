<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="provider/css/reset.css">
	<link rel="stylesheet" type="text/css" href="provider/css/audiogit.css">

    <title>friedland</title>

</head>
<body>

    <div class="loader">
        <div class="circle"></div>
        <p id="loaderText">loading...</p>

    <div class="wrapper">
        <audio class="audio-use" src="provider/src/content/audio/1.mp3" controls></audio>

            <div class="wrapper-logo">
                <img src="provider/src/logo.svg" alt="">

            <div class="wrapper-menu">
                <img class="menu-button-img" src="provider/src/menu.svg" alt="">

        </div>
        <div class="wrapper-map">
            <div class="wrapper-description">
                <div class="description-header">
                    <p></p>
                    <img class="description-close" src="provider/src/close.svg" alt="">
                </div>
                <div class="description-main-img">
                    <img class="description-main-img-js" src="provider/src/logo.svg" alt="">
                </div>
            </div>
            <div class="wrapper-menu-block">
                <div class="menu-item">Точка 1</div>
                <div class="menu-item">Точка 2</div>
                <div class="menu-item">Точка 3</div>
                <div class="menu-item">Точка 4</div>
                <div class="menu-item">Точка 5</div>
                <div class="menu-item">Точка 6</div>
                <div class="menu-item">Точка 7</div>
                <div class="menu-item">Точка 8</div>
                <div class="menu-item">Точка 9</div>
                <div class="menu-item">Точка 10</div>
                <div class="menu-item">Точка 11</div>
                <div class="menu-item">Точка 12</div>
                <div class="menu-item">Точка 13</div>
                <div class="menu-item">Точка 14</div>
                <div class="menu-item">Точка 15</div>
                <div class="menu-item">Точка 16</div>
                <div class="menu-item">Точка 17</div>
                <div class="menu-item">Точка 18</div>
                <div class="menu-item">Точка 19</div>
                <div class="menu-item">Точка 20</div>
                <div class="menu-item">Точка 21</div>
                <div class="menu-item">Точка 22</div>
                <div class="menu-item">Точка 23</div>
            </div>
            <img class="map-img" src="provider/src/map/0.svg" alt="">
        </div>
        <div class="wrapper-bottom">
            <div class="wrapper-buttons">
                <div class="button-audio">
                    <img class="audio-img" src="provider/src/play.svg" alt="">
                </div>
                <div class="button-img description-button-img"></div>
            </div>
            <div class="wrapper-next">
                <button class="button-next">Далее</button>
            </div>
        </div>
    </div>
    <audio src=""></audio>

    <script src="provider/js/config.js"></script>
    <script src="provider/js/index.js"></script>
    <script src="provider/js/audiogit.js"></script>

</body>
</html>
